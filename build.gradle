plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Your app deps (example)
    // implementation 'org.slf4j:slf4j-api:2.0.13'

    // ✅ JUnit 5 (Jupiter)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    // ✅ Ensure the JUnit Platform launcher is present at test runtime
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
}

test {
    // ✅ Tell Gradle to use JUnit Platform (JUnit 5)
    useJUnitPlatform()
}

application {
    mainClass = 'com.example.chess.ChessGame'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
